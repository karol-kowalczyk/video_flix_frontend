<section>

  <header class="header">
    <img src="assets/img/logo.png" alt="Videoflix Logo" class="logo">
  </header>


  <form (ngSubmit)="onSubmit()">

    <div *ngIf="loginSuccess" class="success-message">
      Log in erfolgreich! Weiterleitung...
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <h2>Log in</h2>


    <div class="input-group">
      <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Email address" required>
    </div>


    <div class="input-group password-group">
      <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password"
        name="password" placeholder="Enter your password" required>
      <img class="toggle-password" [src]="showPassword ? 'assets/img/donot-show-pw.png' : 'assets/img/show-pw.png'"
        (click)="togglePasswordVisibility()" alt="Toggle Password Visibility">
    </div>

    <div class="forgot-password">
      <a routerLink="/forgot-password">Forgot password?</a>
    </div>

    <button type="submit" [disabled]="isLoading">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Wird verarbeitet...</span>
    </button>

    <div class="signup-link">
      New to Videoflix? <a routerLink="/register">Sign up now</a>
    </div>
  </form>

  <footer class="footer">
    <a routerLink="/imprint">Datenschutz</a>
    <a routerLink="/privacy-policy">Impressum</a>
  </footer>
</section>
